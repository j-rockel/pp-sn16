{% extends 'todo/base.html' %}

{% block content %}
		<!-- to do table -->
		<div class="responsive-table">          
  			<table class="table">
   				 <thead>
                    <tr>
                        <th>to do</th>
                        <th>due until</th>
                        <th>done</th>
                    </tr>
                 </thead>
                {% for todo in todos %}
                    <tr>
                        <td>{{ todo.content }}</td>
                        <td>{{ todo.deadline }}</td>
                        <td>{{ todo.progress }} % </td>
                        <td><form action="{% url 'todo_edit' pk=todo.pk %}"><button type="submit" class="btn btn-info btn-xs">modify</button></form></dt>
                        <td><form action="{% url 'todo_del' pk=todo.pk %}"><button type="submit" class="btn btn-danger btn-xs">delete</button></form></td>
                    </tr>
                {% endfor %}
  			</table>
  			<!-- navigational items -->
            <div class="col-xs-12" style="height:50px;"></div>

            <form action="{% url 'todo_add' %}" class="text-center">
                <button type="submit" class="btn btn-primary ">create Todo</button>
            </form>
  		</div>
        <p class="text-center">
            <a href="{% url 'todo_impr' %}"><br><br>Impressum</a>
        </p>
		</div>
{% endblock %}
